<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Culture</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  </head>
  <body>
    <section class="company-culture">
      <div class="company-culture__container">
        <div class="company-culture__grid">
          <div class="company-culture__item company-culture__item--main">
            <h2 class="company-culture__title">COMPANY CULTURE</h2>
            <div class="company-culture__icons">
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
              <img
                src="assets/images/instagram.svg"
                alt="Instagram"
                class="company-culture__icon"
              />
            </a>
            <a href="tel:+1234567890">
              <img
                src="assets/images/phone.svg"
                alt="Phone"
                class="company-culture__icon"
              />
            </a>
            <a href="mailto:email@example.com">
              <img
                src="assets/images/mail.svg"
                alt="Mail"
                class="company-culture__icon company-culture__icon--mail"
              />
            </a>
          </div>

          </div>

          <div class="company-culture__item">
            <picture>
              <source srcset="assets/images/9_1x.webp 1x, assets/images/9_2x.webp 2x" />
              <img
                src="assets/images/9_1x.webp"
                alt="Image 9"
                class="company-culture__image"
              />
            </picture>
          </div>

          <div class="company-culture__item">
            <picture>
              <source
                srcset="assets/images/4_1x.webp 1x, assets/images/4_2x.webp 2x"
              />
              <img
                src="assets/images/4_1x.webp"
                alt="Image 4"
                class="company-culture__image"
              />
            </picture>
          </div>

          <div class="company-culture__item">
            <picture>
              <source
                srcset="assets/images/8_1x.webp 1x, assets/images/8_2x.webp 2x"
              />
              <img
                src="assets/images/8_1x.webp"
                alt="Image 8"
                class="company-culture__image"
              />
            </picture>
          </div>

          <div class="company-culture__item company-culture__item--text">
            <p class="company-culture__description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
              ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
              nulla.
            </p>
          </div>

          <div class="company-culture__item">
            <picture>
              <source
                srcset="assets/images/2_1x.webp 1x, assets/images/2_2x.webp 2x"
              />
              <img
                src="assets/images/2_1x.webp"
                alt="Image 2"
                class="company-culture__image"
              />
            </picture>
          </div>


          <div class="company-culture__item company-culture__item--beige"></div>

                    <div class="company-culture__item">
            <picture>
              <source
                srcset="assets/images/5_1x.webp 1x, assets/images/5_2x.webp 2x"
              />
              <img
                src="assets/images/5_1x.webp"
                alt="Image 5"
                class="company-culture__image"
              />
            </picture>
          </div>

          <div class="company-culture__item company-culture__item--red"></div>
          <div class="company-culture__item">
            <picture>
              <source
                srcset="assets/images/7_1x.webp 1x, assets/images/7_2x.webp 2x"
              />
              <img
                src="assets/images/7_1x.webp"
                alt="Image 7"
                class="company-culture__image"
              />
            </picture>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
