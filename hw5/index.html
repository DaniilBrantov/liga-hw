<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task API Tester</title>
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <link rel="stylesheet" href="/src/styles/components.css" />
  </head>
  <body>
    <div class="container">
      <h1>ТуДушка Дани Брантова на TS</h1>

      <div class="controls">
        <div class="controls__buttons">
          <button class="button" id="fullTestBtn">Полный тест API</button>
          <button class="button" id="getTasksBtn">Получить все задачи</button>
          <button class="button" id="createTaskBtn">Создать задачу</button>
          <button class="button" id="clearBtn">Очистить лог</button>
        </div>
      </div>

      <div class="output" id="output">Загрузка...</div>

      <div class="tasks" id="tasksContainer" style="display: none">
        <h2>Задачи</h2>
        <div class="tasks__list" id="tasksList"></div>
      </div>
    </div>

    <script src="./lib/index.js"></script>
    <script src="./lib/app.js"></script>
  </body>
</html>
